<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button class="myToggleButton">Hide List</button>
    <div class="list">
      <p class="description">Things that are purple:</p>
      <input type="text" class="descriptionInput">
      <button class="myButton">Click Change Inner Content</button>
      <ul class="listUl">
        <li>grapes</li>
        <li>amethyst</li>
        <li>lavender</li>
        <li>plums</li>
      </ul>
      <input type="text" class="listInput">
      <button class="myListButton">Click Add List Item</button>
      <button class="myRemoveButton">Click Remove List Item</button>
    </div>
    <script src="app.js"></script>
    <script src="temp.js"></script>
  </body>
</html>
